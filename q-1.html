<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3-D6</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #eee;
            border: 1px solid #bbb;
        }

        .box:nth-child(2) {
            margin: 50px;
        }
    </style>
</head>
<body>
    <section class="box-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>
</body>
</html>
