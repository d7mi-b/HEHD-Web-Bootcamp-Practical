<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3-D6/Q12</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        header {
            height: 100px;
            margin: 10px;
        }

        .container {
            height: calc(100% - 150px);
            padding: 20px;
        }

        footer {
            height: 50px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>

    <section class="container">
        <p>content</p>
    </section>

    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
